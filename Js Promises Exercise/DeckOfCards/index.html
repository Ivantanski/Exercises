<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Deck of Cards</title>
  <style>
    body {
      background-color: lightblue;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    #cards {
      position: relative;
      width: 300px;
      height: 400px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      display: block;
      width: 150px;
      height: 200px;
      border: 1px solid #000;
      background-size: cover;
      position: absolute;
      transform-origin: center;
    }
    button {
      position: absolute;
      top: 20px;
      background-color: #000;
      color: #fff;
      padding: 10px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="cards">
    <button id="draw-card">GIMME A CARD!</button>
  </div>
  <script src="deck-of-cards.js"></script>
</body>
</html>
